      <title>Palindrome Checker</title>

   <body>
      <img src="./img/fcc_primary.svg" alt="freeCodeCamp logo" />

      <main>

         <div>
            <input type="text" id="text-input" />
            <button id="check-btn">Check</button>
         </div>
         <span id="result"></span>
      </main>

      <section class="about">
